<!DOCTYPE html>
<html>
    <head>
        <title>Clipper test page</title>
        <script>
            addEventListener("copy", (event) => {
                event.clipboardData.setData("text/plain", "your copy has been foiled! you fool!");
                event.preventDefault();
            })
        </script>
    </head>
    <body>
        <p>Try to copy me!</p>
        <textarea></textarea>
    </body>
</html>
