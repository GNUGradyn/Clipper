<!DOCTYPE html>
<html>
    <head>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="stylesheet.css"/>
        <link rel="stylesheet" href="slider.css"/>
    </head>
    <body>
        <h3>Clipper Settings</h3>
        <div id="filter-controls">
            <div class="filter-control">
                <div>
                    <h3>Prevent copy detection</h3>
                    <p>Prevents websites from tampering with what you copy, or detecting that you have copied something</p>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="filter-control">
            <div>
                <h3>Prevent paste detection</h3>
                <p>Prevents websites from detecting or preventing pasting</p>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="filter-list">
            <h3>Applicable Filters</h3>
        </div>
        <div class="filter-list">
            <h3>All Filters</h3>
        </div>
        <div id="color-bar"></div>
    </body>
</html>
