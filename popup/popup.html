<!DOCTYPE html>
<html>
    <head>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="stylesheet.css"/>
        <link rel="stylesheet" href="slider.css"/>
    </head>
    <body>
        <h3>Clipper Settings</h3>
        <div id="filter-controls">
            <div class="filter-control">
                <div>
                    <h3>Prevent copy detection</h3>
                    <p>Prevents website from tampering with what you copy, or detecting that you have copied something</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="copy-toggle">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="filter-control">
            <div>
                <h3>Prevent paste detection</h3>
                <p>Prevents website from detecting or preventing pasting</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="paste-toggle">
                <span class="slider round"></span>
              </label>
        </div>
        <h3>Applicable Filters</h3>
        <div class="filter-list" id="applicable-filters"></div>
        <hr>
        <h3>All Filters</h3>
        <input id="all-filter-search" placeholder="Search">
        <div class="filter-list" id="all-filters"></div>
        <div id="color-bar">
            <span>Made with</span><img src="heart.png"/><span>by Gradyn Wursten</span>
        </div>
        <a href="https://github.com/GNUGradyn/Clipper"><img id="github" src="github-mark-white.png"/></a>
    </body>
</html>
